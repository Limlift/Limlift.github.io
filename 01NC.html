<script>
    function BackTop(){
        document.body.scrollTop = document.documentElement.scrollTop = 0;
    }
    window.onscroll = function(){
        var x = document.documentElement.scrollTop || document.body.scrollTop;
        if(x > 144){

        }else{
            document.querySelector('.top').style.display='none';
